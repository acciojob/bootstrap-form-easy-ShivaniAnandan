<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="container mt-5">
        <h1 class="text-center">Internship Form</h1>
        <form class="was-validated" class="row">
            <div class="row">
                <div class="col-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" required id="first-name-input" class="form-control">
                    <div class="invalid-feedback">First name required!</div>
                </div>
   
                <div class="col-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" required id="last-name-input" class="form-control">
                    <div class="invalid-feedback">Last name required!</div>
                </div>
   
                <div class="col-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" required id="email-input" class="form-control">
                    <div class="invalid-feedback">Email required!</div>
                </div>


                <div class="col-6 mt-4">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" required id="college-input" class="form-control">
                    <div class="invalid-feedback">
                        Please provide a valid college name.
                    </div>
                </div>


                <div class="col-3 mt-4">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select id="grad-year-select" class="form-select" required>
                        <option value="">Choose...</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation year
                    </div>
                </div>


                <div class="col-3 mt-4">
                    <label for="roll-no-input" class="form-label">Roll N0.</label>
                    <input type="text" id="roll-no-input" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a valid roll no.
                    </div>
                </div>


                <div class="col-12 mt-4">
                    <input type="checkbox" label="check" id="conditions-checkbox" class="form-check-input" required>


                    <label for="check" class="form-label">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must be agree before submitting</div>
                </div>


                <div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit</button>


                </div>
            </div>
        </form>
    </div>

</body>

</html>
